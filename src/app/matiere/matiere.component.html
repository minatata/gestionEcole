<div class="d-flex" id="aj">
  <mat-icon class="custom-icon" (click)="adMatiere()">add</mat-icon>
  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="termeRecherche" (input)="search()">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <hr>
</div>  
<div class="matiere-list">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Matiere</th>
        <th scope="col">Coefficient</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mat of Matieres">
        <td>{{ mat.nomMatiere }}</td>
        <td>{{mat.coef }}</td>
        <td>
          <button  (click)="onDeleteClick(mat.nomMatiere)">
            <mat-icon class="mr-2">delete</mat-icon>
          </button>
         <button>
          <mat-icon class="mr-2">create</mat-icon>
         </button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="matiere-form col-lg-10 " *ngIf="aMatiere">
    <div class="row ">
        <div class="container">
            <div class="card">
              <div class="text-black text-center " id="ins" >
                Ajout d'une Matiere
              </div>
              <div class="card-body">
                <form  [formGroup]="matiereForm" (ngSubmit)=" addMatiere()" >
                 <div class="row ">
                    <div class="form-group col-lg-6  mt-3">
                      Nom de la Matere:
                      <input type="text" class="form-control mt-3" formControlName="matiereName" required="ds">
                    </div>
                    <div class="form-group col-lg-6 mt-3">
                      Coefficient:
                      <input type="number" class="form-control mt-3" formControlName="matiereCoef" required>
                    </div>
                    <div class="col-lg-6 mt-3">
                      <button type="submit" class="btn btn-success custom-margin ">Sauvegarder</button>
                      <button type="submit" class="btn btn-danger mt-3 "  (click)="sortir()">Quitter</button>
                    </div>
                </div>
                </form>
              </div>
             
            </div>
          </div>  
     </div>
</div>
