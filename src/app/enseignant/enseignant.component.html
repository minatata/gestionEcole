<div class="d-flex" id="aj">
  <mat-icon class="custom-icon" (click)="afficherFormulaire()">add</mat-icon>
  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="termeRecherche" (input)="rechercher()">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <hr>
</div>  
<div class="enseignant-list">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prénom</th>
          <th scope="col">Téléphone</th>
          <th scope="col">Email</th>
          <th scope="col">Adresse</th>
          <th scope="col">Matiere</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enseignant of Enseignant">
          <td>{{ enseignant.nom  }}</td>
          <td>{{enseignant.prenom }}</td>
          <td>{{enseignant.telephone }}</td>
          <td>{{ enseignant.email }}</td>
          <td>{{enseignant.adresse  }}</td>
          <td>{{ enseignant.nomMatiere }}</td>
        </tr>
        
      </tbody>
    </table>
</div>
    <div class="enseignant-Form col-lg-10 " *ngIf="formulaireVisible">
        <div class="row ">
            <div class="container">
                <div class="card">
                  <div class="card-header text-black text-center " id="ins" >
                    Ajout d'un Enseignant
                  </div>
                  <div class="card-body">
                    <form novalidate="enseiForm" (ngSubmit)="inscrireEnseignant()" >
                     <div class="row">
                        <div class="form-group col-lg-6 mt-3">
                          Nom:
                          <input type="text" class="form-control mt-3" formControlName="nom" requiredc>
                        </div>
                        <div class="form-group col-lg-6 mt-3">
                           Prenom:
                          <input type="text" class="form-control mt-3" formControlName="prenom">
                        </div>
                     </div>
                     <div class="row">
                        <div class="form-group col-lg-6 mt-3">
                          Adresse:
                          <input type="text" class="form-control mt-3" formControlName="adresse">
                        </div>
                        <div class="form-group col-lg-6 mt-3">
                          Téléphone:
                          <input type="text" class="form-control mt-3" formControlName="telephone">
                        </div>
                     </div>
                     <div class="row">
                        <div class="form-group col-lg-6 mt-3">
                          Email:
                          <input type="text" class="form-control mt-3" formControlName="email">
                        </div>
                     </div>
                     <div class="row">
                      <div class="form-group col-lg-6 mt-3">
                        Matiere:
                        <input type="text" class="form-control mt-3" formControlName="matiere">
                      </div>
                   </div>
                      <button type="button" class="btn btn-success mt-3" (click)="saveMatiere()">Inscrire</button>
                    </form>
                  </div>
                  <div class="card-footer">
                  </div>
                </div>
              </div>

       
    </div>
</div>
