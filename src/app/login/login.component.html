<div class="container">
  <div class="login-container">
    <form class="login-form mt-3">
      <div class="form-group mt-3">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control mt-3" required>
      </div>
      <div class="form-group mt-3">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control mt-3" required>
      </div>
      <button (click)="checkLogin()" class="btn btn-success mt-3">Connexion</button>
    </form>
  </div>
</div>
